<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainpage for store owner</title>
    <link href="css/default.css" rel="stylesheet"/>
    <link href="css/mainStore.css" rel="stylesheet"/>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/mainStore.js"></script>
</head>
<body>
    <div id="containerFull">
        <section>
            <div class="header">
                <!-- header content -->
            </div>
        </section>
        <section>
            <div class="nameInquire">
                <form action="" method="">
                    <input type="text" name="nickname" placeholder="닉네임">
                    <input type="submit">
                </form>
            </div>
        </section>
        <section>
            <div class="info">
                <div class="recentVisit">
                    <div id="recentVisitText">
                        최근 방문 일자 : 
                    </div>
                    <div id="recentVisitDate">
                            2023.10.31
                    </div>
                </div>
                <div class="totalSales">
                    <div id="totalSalesText">
                        총 매출액 : 
                    </div>
                    <div id="totalSalesPrice">
                        57,000 (원)
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="stampContainer">
                <div class="stampImage">STAMP</div>
                <div class="stampImage">STAMP</div>
                <div class="stampImage">STAMP</div>
                <div class="stampImage">STAMP</div>

                <div class="stampImage">STAMP</div>
                <div class="stampImage">STAMP</div>
                <div class="stampImage">STAMP</div>
                <div class="stampImage">STAMP</div>
            </div>
        </section>
        <section>
            <div class="stampAdd">
                <form action="" method="">
                    <input type="text" name="stampAdd" placeholder="구매금액 (원)">
                    <input type="submit">
                </form>
            </div>
        </section>
        <section>
            <div class="footer">
                <!-- footer content -->
                <!-- <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3159.7457336433786!2d127.07490637636057!3d37.6316683720218!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357cbbd569641237%3A0x7b8fe3317caedc65!2z7ISc7Jq46rO87ZWZ6riw7Iig64yA7ZWZ6rWQ!5e0!3m2!1sko!2skr!4v1700707178656!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> -->
            </div>
        </section>
    </div>
</body>
</html>
